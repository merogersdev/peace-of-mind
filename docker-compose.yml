version: '3.8'

services:
  db:
    image: mysql:8
    command: mysqld --default-authentication-plugin=mysql_native_password
    volumes:
      - dbdata:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: peaceofmind
      MYSQL_USER: peaceofmind
      MYSQL_PASSWORD: peaceofmind
    ports:
      - '3306:3306'
  app:
    build: .
    container_name: merdev-portfolio
    restart: unless-stopped
    environment:
      - JWT_SECRET=abc123
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=peaceofmind
      - MYSQL_USER=peaceofmind
      - MYSQL_PASSWORD=peaceofmind
    ports:
      - 5000:5000
